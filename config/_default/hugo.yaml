# Configuration of Hugo
# Guide: https://wowchemy.com/docs/getting-started/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: FisiQu√≠micamente # Website name

############################
## PAGE OPTIONS
############################

cascade:
  share: true
  reading_time: true

############################
## LANGUAGE
############################

defaultContentLanguage: es
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

enableGitInfo: true
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: "/autor/:slug/"
  tags: "/etiqueta/:slug/"
  categories: "/categoria/:slug/"
  publication_types: "/publication-type/:slug/"
  post: "/blog/:year/:month/:day/:slug"
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 100000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
capitalizeListTitles: false
markup:
  _merge: deep
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
      extras:
        # Enable subscript, superscript, and highlighting with ~,^, and == wrappers
        insert:
          enable: false
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
  highlight:
    lineNos: false
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: title
      weight: 20
    - name: summary
      weight: 10
    - name: tags
      weight: 100
    - name: categories
      weight: 40
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  disableHTML: true
privacy:
  twitter:
    enableDNT: true
  vimeo:
    enableDNT: true
