<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <title>Sample Page</title>
      <script>
         var settings = {
           "async": true,
           "crossDomain": true,
           "url": "http://api.aerisapi.com/observations/santander,es?client_id=qAIUTm9sK7J5spDlYoFzr&client_secret=xMXymMJGJlInR1SpZk4EY8wsHQ9mjzH1LGxkkw4R",
           "headers": { 'Access-Control-Allow-Origin': 'localhost:1313/' },
           "method": "GET"
         }

         $.ajax(settings).done(function (data) {
           console.log(data);

           var content = data.response.ob.windSpeedKPH;
           $("#windSpeed").append(content);

         });
      </script>
   </head>
   <body>
      <h2>Sample Page</h2>
      <div id="windSpeed">Wind speed (km/h): </div>
   </body>
</html>
